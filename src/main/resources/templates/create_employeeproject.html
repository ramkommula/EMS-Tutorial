<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	  crossorigin="anonymous">

<style type="text/css">
	span {
		color: red;
		font-style: italic;
	}
	option {
  margin: 0.5em;
}
</style>

<style type="text/css">
	/* a:active {
		color: white;
	}
	a:visited {
		color: blue;
	} */
	a {
		display: blue;
	}
</style>		  

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="changeable" th:href = "@{/employees}">Employee Management</a> 
      </li>
    </ul>
  </div>


	<!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employeesproject}">Employee Project</a>
      </li>
    </ul>
  </div>
 </nav>

<br>
<br>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center-center card">
				<h1 class = "text-center"> Create New Employee Project </h1>
				<div class = "card-body" >
					<form th:action="@{/employeesproject}" th:object = "${employeeProject}" method="POST">
						<div class = "form-group">
							<label> Employee Project Name </label>	
							<input
							type = "text"
							name = "ProjectName"
							th:field = "*{ProjectName}"
							class = "form-control"
							placeholder = "Enter Employee Project Name"
							/>	
							<span th:if="${#fields.hasErrors('ProjectName')}" th:errors="*{ProjectName}">Name error</span>		
						</div>	
						
						<div class = "form-group">
							<label> Employee Email </label>	
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder = "Enter Employee Email"
							/>	
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>					
						</div>	
						
						
						<div class = "container">
							<div class = "form-group">
								<label for="">  Employee Role </label>
								<select class = "form-control"  name="role" >
								<option value="">--SELECT ROLE--</option>
								<option th:field = "*{role}" value="Java Developer">Java Developer</option>
								<option th:field = "*{role}" value="Android Developer">Android Developer</option>
								<option th:field = "*{role}" value="Website Facilitator">Website Facilitator</option>
								<option th:field = "*{role}" value="Associate Developer">Associate Developer</option>
								<option th:field = "*{role}" value="Test Engineer">Test Engineer</option>
								</select>
								<span th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role error</span>
							</div>
						</div>
						
		
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
				 		</div>
					</form>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
